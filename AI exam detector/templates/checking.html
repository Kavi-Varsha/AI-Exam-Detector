<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Check</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      margin: 20px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
                  0 10px 15px -3px rgba(0, 0, 0, 0.05);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 44px;
      height: 44px;
      background: #1e293b;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      color: #ffffff;
    }

    .logo span {
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
    }

    h2 {
      color: #0f172a;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #64748b;
      text-align: center;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .checklist {
      list-style: none;
      margin-bottom: 24px;
    }

    .checklist li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 14px 16px;
      margin-bottom: 12px;
      font-size: 15px;
      color: #334155;
      font-weight: 500;
    }

    .status {
      font-size: 13px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 6px;
    }

    .status.pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status.success {
      background: #dcfce7;
      color: #166534;
    }

    .status.fail {
      background: #fee2e2;
      color: #991b1b;
    }

    .camera-preview {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: center;
    }

    .camera-preview video {
      width: 100%;
      border-radius: 8px;
      background: #1e293b;
      min-height: 160px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }

    .btn-check {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      color: #334155;
    }

    .btn-check:hover:not(:disabled) {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }

    .btn-check:disabled {
      background: #f1f5f9;
      color: #94a3b8;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #1e293b;
      color: #ffffff;
      margin-top: 8px;
    }

    .btn-primary:hover:not(:disabled) {
      background: #334155;
    }

    .btn-primary:active:not(:disabled) {
      background: #0f172a;
    }

    .btn-primary:disabled {
      background: #cbd5e1;
      color: #64748b;
      cursor: not-allowed;
    }

    .error-message {
      color: #dc2626;
      font-size: 13px;
      margin-top: -12px;
      margin-bottom: 12px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
        margin: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">SC</div>
      <span>System Check</span>
    </div>

    <h2>Pre-Exam Verification</h2>
    <p class="subtitle">Complete all checks before proceeding to your exam</p>

    <ul class="checklist">
      <li>
        <span>Camera Access</span>
        <span id="cameraStatus" class="status pending">Pending</span>
      </li>
      <li>
        <span>Microphone Access</span>
        <span id="micStatus" class="status pending">Pending</span>
      </li>
      <li>
        <span>Fullscreen Mode</span>
        <span id="fullscreenStatus" class="status pending">Pending</span>
      </li>
      <li>
        <span>Network Connection</span>
        <span id="networkStatus" class="status pending">Pending</span>
      </li>
    </ul>

    <div class="camera-preview">
      <video id="cameraPreview" autoplay muted playsinline></video>
    </div>

    <div class="buttons">
      <button id="cameraBtn" class="btn btn-check" onclick="checkCamera()">Check Camera</button>
      <button id="micBtn" class="btn btn-check" onclick="checkMic()" disabled>Check Microphone</button>
      <button id="fullscreenBtn" class="btn btn-check" onclick="checkFullscreen()" disabled>Enable Fullscreen</button>
      <button id="proceedBtn" class="btn btn-primary" onclick="proceedToExam()" disabled>Proceed to Exam</button>
    </div>
  </div>
<script>
/* ---------- Helper ---------- */
function isVideoActuallyPlaying(video) {
    return (
        video.readyState >= 2 &&
        !video.paused &&
        video.videoWidth > 0 &&
        video.videoHeight > 0
    );
}

/* ---------- State ---------- */
let cameraStream = null;
let cameraOk = false;
let micOk = false;
let fullscreenOk = false; 
let fullscreenValidated = false;
let networkOk = false;
let mediaStream = null;

/* ---------- Step 1: Camera ---------- */
async function checkCamera() {
    try {
        mediaStream = await navigator.mediaDevices.getUserMedia({
            video: true
        });

        const video = document.getElementById('cameraPreview');
        video.srcObject = mediaStream;

        setTimeout(() => {
            if (isVideoActuallyPlaying(video)) {
                cameraOk = true;

                document.getElementById('cameraStatus').innerText =
                    "üì∑ Camera: Active ‚úî";
                document.getElementById('cameraStatus').className = "status success";

                document.getElementById('micBtn').disabled = false;
                updateProceedButton();
            } else {
                cameraOk = false;
                document.getElementById('cameraStatus').innerText = "üì∑ Camera: Failed ‚úñ";
                document.getElementById('cameraStatus').className = "status fail";
                updateProceedButton();
            }
        }, 1000);

        // üî¥ Detect camera turned off
        mediaStream.getVideoTracks()[0].addEventListener('ended', () => {
            cameraOk = false;
            document.getElementById('cameraStatus').innerText = "üì∑ Camera: Off ‚úñ";
            document.getElementById('cameraStatus').className = "status fail";
            alert("‚ö†Ô∏è Camera turned off");
            updateProceedButton();
        });

    } catch {
        cameraOk = false;
        document.getElementById('cameraStatus').innerText = "üì∑ Camera: Denied ‚úñ";
        document.getElementById('cameraStatus').className = "status fail";
        alert("Camera access denied");
        updateProceedButton();
    }
}

/* ---------- Step 2: Microphone ---------- */
async function checkMic() {
    try {
        const audioStream = await navigator.mediaDevices.getUserMedia({
            audio: true
        });

        // Add mic track to existing stream
        const audioTrack = audioStream.getAudioTracks()[0];
        mediaStream.addTrack(audioTrack);

        micOk = true;

        document.getElementById('micStatus').innerText =
            "üé§ Microphone: Active ‚úî";
        document.getElementById('micStatus').className = "status success";

        document.getElementById('fullscreenBtn').disabled = false;
        updateProceedButton();

        // üî¥ Detect mic turned off
        audioTrack.addEventListener('ended', () => {
            micOk = false;
            document.getElementById('micStatus').innerText = "üé§ Microphone: Off ‚úñ";
            document.getElementById('micStatus').className = "status fail";
            alert("‚ö†Ô∏è Microphone turned off");
            updateProceedButton();
        });

    } catch {
        micOk = false;
        document.getElementById('micStatus').innerText = "üé§ Microphone: Denied ‚úñ";
        document.getElementById('micStatus').className = "status fail";
        alert("Microphone access denied");
        updateProceedButton();
    }
}

/* ---------- Step 3: Fullscreen ---------- */
async function checkFullscreen() {
    try {
        await document.documentElement.requestFullscreen();

        fullscreenValidated = true; // üîí LOCK VALIDATION
        document.getElementById('fullscreenStatus').innerText =
            "üñ• Fullscreen: Enabled ‚úî";
        document.getElementById('fullscreenStatus').className = "status success";

        updateProceedButton();
    } catch {
        fullscreenValidated = false;
        document.getElementById('fullscreenStatus').innerText =
            "üñ• Fullscreen: Failed ‚úñ";
        document.getElementById('fullscreenStatus').className = "status fail";
    }
}

/* ---------- Network ---------- */
function checkNetwork() {
    if (navigator.onLine) {
        networkOk = true;
        document.getElementById('networkStatus').innerText = "üåê Network: Online ‚úî";
        document.getElementById('networkStatus').className = "status success";
    } else {
        networkOk = false;
        document.getElementById('networkStatus').innerText = "üåê Network: Offline ‚úñ";
        document.getElementById('networkStatus').className = "status fail";
    }

    updateProceedButton();
}

window.addEventListener('online', checkNetwork);
window.addEventListener('offline', checkNetwork);
document.addEventListener('DOMContentLoaded', checkNetwork);

/* ---------- Proceed ---------- */
function updateProceedButton() {
    document.getElementById('proceedBtn').disabled =
        !(cameraOk && micOk && fullscreenValidated && networkOk);
    if (document.getElementById('proceedBtn').disabled) {
        document.getElementById('proceedBtn').setAttribute('aria-disabled', 'true');
    } else {
        document.getElementById('proceedBtn').removeAttribute('aria-disabled');
    }
}

async function proceedToExam() {
    try {
        // ‚úÖ User gesture ‚Üí fullscreen allowed
        await document.documentElement.requestFullscreen();
    } catch (err) {
        alert("Please allow fullscreen to continue.");
        return;
    }

    const response = await fetch('/api/checking/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            camera: cameraOk,
            microphone: micOk,
            fullscreen: true,
            network: networkOk
        })
    });

    if (response.ok) {
        window.location.href = "/exam";
    } else {
        alert("System check incomplete.");
    }
}
</script>
</body>
</html>
